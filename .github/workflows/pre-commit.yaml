name: Pre-commit

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
