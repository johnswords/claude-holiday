# Test episode with overlays
# Used for testing overlay processing in compilation pipeline

episode_id: "test_ep_with_overlays"
title: "Test Episode - With Overlays"
scenes:
  - id: "s1"
    title: "Scene with single overlay"
    duration_sec: 10
    sora_prompt: >
      Test prompt for scene 1 with single overlay.
      9:16 vertical format, basic test scene.
    overlays:
      - spec: "rate_limit_error"
        text: "HTTP 429: Rate limit exceeded"
        start_sec: 2.0
        duration_sec: 2.5
        position: "bottom_left"
        track: "dev_glossary"

  - id: "s2"
    title: "Scene with multiple overlays"
    duration_sec: 12
    sora_prompt: >
      Test prompt for scene 2 with multiple overlays.
      9:16 vertical format, testing overlay stacking.
    overlays:
      - spec: "cron_reset"
        text: "cron(0 3 * * FRI)"
        start_sec: 1.0
        duration_sec: 2.0
        position: "bottom_right"
        track: "dev_glossary"
      - spec: "token_warning"
        text: "Context window: 95% full"
        start_sec: 5.0
        duration_sec: 3.0
        position: "top_right"
        track: "dev_glossary"
      - spec: "model_switch"
        text: "Switching to claude-3-opus..."
        start_sec: 8.0
        duration_sec: 2.5
        position: "top_left"
        track: "dev_glossary"

  - id: "s3"
    title: "Scene without overlays"
    duration_sec: 8
    sora_prompt: >
      Test prompt for scene 3 with no overlays.
      9:16 vertical format, clean scene.
    overlays: []

audio:
  ambience: "test_ambience"
  stingers: ["test_stinger"]
captions_cues: []
